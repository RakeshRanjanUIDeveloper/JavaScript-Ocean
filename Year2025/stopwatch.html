<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .stopwatch {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 1rem;
        }

        .laps {
            margin-top: 20px;
        }

        .lap {
            list-style-type: none;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="stopwatch">00:00:00</div>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>
    <button id="lapBtn">Lap</button>
    <button id="clearLapsBtn">Clear Laps</button>

    <div class="laps">
        <ul id="lapsList"></ul>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval;
        const stopwatchDisplay = document.querySelector('.stopwatch');
        const lapsList = document.getElementById('lapsList');

        document.getElementById('startBtn').addEventListener('click', startStopwatch);
        // document.getElementById('stopBtn').addEventListener('click', stopStopwatch);
        // document.getElementById('resetBtn').addEventListener('click', resetStopwatch);
        // document.getElementById('lapBtn').addEventListener('click', addLap);
        // document.getElementById('clearLapsBtn').addEventListener('click', clearLaps);

        function formatTime(timeInMillis) {
            const totalSeconds = Math.floor(timeInMillis / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }


        function startStopwatch() {
            console.log(Date.now());
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                stopwatchDisplay.textContent = formatTime(elapsedTime)
            })
        }

    </script>
</body>

</html>
