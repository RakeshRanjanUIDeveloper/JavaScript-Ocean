    <script>
        const getMaxElement = (arr) => {
            let max = arr[0];
            // for (let i = 0; i < arr.length; i++) {
            // if (arr[i] > max) {
            // max = arr[i]
            // }
            // }
            for (const num of arr) {
                if (num > max) {
                    max = num;
                }
            }
            return max
        }
        let array = [4, 78, 8, 3, 6, 0, 12, 34]
        console.log(getMaxElement(array)) // 78


        const calculateAverage = (arr) => {
            let total = 0;
            for (const num of arr) {
                total += num
            }
            return total / arr.length
        }
        console.log(calculateAverage([1, 2, 3, 4, 5])) // 3



        var numArr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            arr.map((num) => num % 2 === 0 ? num + 1 : num)

        console.log(convertEvenToOdd(numArr))

        console.log(filterWords(words)) // ["repeat", "community"]

        console.log(capitalizeWords(['eat', 'sleep', 'code', 'repeat']))
        // ["EAT", "SLEEP", "CODE", "REPEAT"]

        const getValues = (arrayofObject, property) => {
            let nameArray = [];
            for (const obj of arrayofObject) {
                nameArray.push(obj[property])
            }
            return nameArray
        }
        console.log(getValues([
            { name: 'John', age: 21 },

            { name: 'Peter', age: 23 },

        const checkForTeam = (obj) => {
            if (obj.team != undefined) {
                return obj
            } else {
                return {
                    ...obj,
                    team: 'A',
                }
            }
        }
        console.log(checkForTeam({ firstName: 'Penn', lastName: 'Ma' }))
        // {firstName: 'Penn', lastName: 'Ma', team: A}
        console.log(checkForTeam({ firstName: 'John', lastName: 'Dee', team: 'B' }))
        // {firstName: 'John', lastName: 'Dee', team: B}
        console.log(checkForTeam({ firstName: 'Priya', lastName: 'Raj' }))
