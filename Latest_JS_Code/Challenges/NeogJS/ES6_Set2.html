<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const person = {
            name: 'Rakesh',
            age: 30
        }
        person.age = 35;
        console.log(person.age)


        const car1 = { make: 'Porsche', model: '911', horsepower: 450 }
        const car2 = { make: 'Toyota', model: 'Camry', horsepower: 200 }
        const isSportsCar = (vechile) => {
            return vechile.horsepower >= 300 ? true : false
        }
        console.log(isSportsCar(car1)) // true
        console.log(isSportsCar(car2)) // false

        const person1 = { name: 'Ajay', age: 20 }
        const isEligible = (person, num) => {
            return person.age + num > 21 ? true : false
        }
        console.log(isEligible(person1, 1)) // false
        console.log(isEligible(person1, 2)) // true


        const blog1 = {
            title: 'How to Learn JavaScript',
            author: 'John Doe',
            views: 1430,
        }
        const blog2 = {
            title: '10 Reasons to Start a Blog',
            author: 'Jane Smith',
            views: 500,
        }
        const getViews = (blog) => blog.views > 1000
        console.log(getViews(blog1)) // true
        console.log(getViews(blog2)) // false


        let a = 1;
        let b = 2;
        [b, a] = [a, b]
        console.log(a) // 2
        console.log(b) // 1


        // function add(a = 30, b = 0) {
        // return a + b
        // }

        const add = (a = 30, b = 0) => a + b
        console.log(add(2, 3))

        const obj1 = { a: 1, b: 2 }
        const obj2 = { c: 3, d: 4 }
        const combineObjects = (obj1, obj2) => {
            return { ...obj1, ...obj2 }
        }
        const combinedObj = combineObjects(obj1, obj2)
        console.log(combinedObj)

        const personn = {
            name: 'John Doe',
            address: {
                city: 'New York',
                state: 'NY',
            },
        }
        
        const getData = (p)  =>{
            const {name, address:{city, state}} = p
            console.log(name) // John Doe
            console.log(city) // New York
        }
        getData(personn);

        const stringToUpperCase = (str) =>{
            return str.toUpperCase()
        }
        console.log(stringToUpperCase('hello'))

        const concatenateStrings = (str1, str2) =>{
            return str1+str2
        }
        console.log(concatenateStrings('hello', 'world'))


        const lastElement = (arr) =>{
            return arr[arr.length-1]
        }
        console.log(lastElement([1, 2, 3, 4, 5]))

        const firstElement = (arr) =>{
            return arr[0]
        }
        console.log(firstElement([1, 2, 3, 4, 5])) 


        const sumFirstElement = (arr, num) =>{
            return arr[0]+num
        }
        console.log(sumFirstElement([1, 2, 3], 5))

        const sumFirstAndLast = (arr) =>{
            return arr[0]+ arr[arr.length-1]
        }
        console.log(sumFirstAndLast([1, 2, 3, 4, 8])) // 9


        const personn1 = { name: 'John', age: 25, occupation: 'Software Engineer' }
        const personn2 = { name: 'Jane', age: 45, occupation: 'Data Analyst' }
        const personInfo = (obj) =>{
            return `${obj.name} is ${obj.age} years old`
        }
        console.log(personInfo(personn1)) // Expected output: "John is 25 years old."
        console.log(personInfo(personn2)) // Expected output: "Jane is 45 years old."
    </script>
</body>

</html>
